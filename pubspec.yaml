  prompt: '^0.1.7'
  github:
    git:
      url: https://github.com/kasperpeulen/github.dart.git
      ref: editGist2
  analyzer: any
  test: '^0.12.3+8'
  http: '^0.11.3'
  md_proc: '^0.5.1'
  grinder: '^0.7.2'
