name: dartnow
description: Dart Now command line interface
version: 0.1.11
author: Kasper Peulen <kasperpeulen@gmail.com>
homepage: https://github.com/dartnow/dartnow_cli
environment:
  sdk: '>=1.11.0 <2.0.0'
executables:
  dartnow:
  dartnow_admin:
dependencies:
  path: '^1.3.6'
  args: '^0.13.2'
